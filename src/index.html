<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WebGL Tool for 3d visualization of mesh network experiments.">
    <meta name="author" content="Karim Huesmann">
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <title>MeshNetView</title>
    <link rel="stylesheet" href="/css/style.css" />
<body>
<div id="app">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MeshNetView</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <ul class="nav navbar-nav pull-left">
                    <li :class="{'active' : options.show == 'configure'}"><a @click="showConfiguration()">Configure</a>
                    </li>
                    <li v-show="options.loading">
                        <a class="loading-dots">loading </a>
                    </li>
                    <li class="dropdown-nav " :class="{'active' : options.show == 'viewer'}" v-show="!options.loading">
                        <a class="hide-on-loading" @click="showExperiment()">Show</a>
                        <ul class="dropdown-menu">
                            <li><a @click="showExperiment(true)">Re-Render</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="pull-right"><a onclick="window.location = ENV.URL_MESHNETCONF">MeshNetConf</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <json-preview></json-preview>
    <configure v-show="options.show == 'configure'"></configure>
    <viewer v-if="(options.show == 'viewer' || options.rendered)" v-show="options.show == 'viewer'"></viewer>
</div>
<!--<script src="http://localhost:8081/livereload.js?snipver=1" type="text/javascript"></script>-->
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
